# run lint test build
name: CI Workflow
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout Code
                uses: actions/checkout@v3
            - 
                name: setup node
                uses: actions/setup-node@v4
                with:
                    node-version: latest
            -
                name: Install dependencies
                run: npm install
            -
                name: lint
                run: "eslint --ext .jsx --fix src"