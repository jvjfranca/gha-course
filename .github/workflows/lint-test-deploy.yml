# run lint test build
name: CI Workflow
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout Code
                uses: actions/checkout@v3
            -
                name: Install dependencies
                run: npm ci
            -
                name: lint
                run: npm run lint
            -
                name: test
                run: npm run test
            -
                name: build
                run: npm run build
            -
                name: deploy
                run: echo "Deploying....."